<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="{{appname}} Teamlog">

		<title>{{appname}} Teamlog</title>

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="css/main.css">

		<link rel="icon" type="image/png" href="/images/logo-dark.png" size="800x800">

	</head>

	<body class="cover">

		<div class="site-wrapper site-wrapper-shadow">
			<div class="site-wrapper-inner">

				<div class="cover-container">

					<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
						<div class="container-fluid">
							<div class="navbar-header">

								<a class="navbar-brand" href="/">
									<img src="/images/logo.png" alt="{{appname}} icon" class="identity" />

									<span class='nav-title'>
										{{appname}} <strong>Teamlog</strong>
									</span>
								</a>
							</div>

							<div class="navbar-collapse collapse">
								<ul class="nav navbar-nav navbar-right">
									<li><a href="{{{docs}}}">API Documentation</a></li>
									<li class='profile'>
										<span class="ion-power"></span>
									</li>
								</ul>
							</div>
						</div>
					</nav>

					<div class="inner cover-body">

						<h1 class="cover-heading">Alpha User.</h1>
						
						<section id="alpha"></section>
					</div>

					<div class="mastfoot">
						<div class="inner">
							<p>Managed for <a href="{{publicurl}}">{{appname}} v.{{apiversion}}</a>, by <a href="https://twitter.com/TeamCloudoki">@TeamCloudoki</a>.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Templates -->
		<script src="templates/templates.js" type="text/javascript"></script>

		<!-- Requirejs -->
		<script data-main="js/main-alpha" src="vendor/requirejs/require.js"></script>

	</body>
</html>
